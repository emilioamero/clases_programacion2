<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Datos</h1>
    <form id="datosFormulario">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" readonly required><br><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required><br><br>

        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad">
            <option value="">Seleccione una ciudad (opcional)</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Valencia">Valencia</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Bilbao">Bilbao</option>
            <!-- Añade más ciudades según sea necesario -->
        </select><br><br>

        <button type="button" onclick="guardar()">Guardar</button>
        <button type="button" onclick="actualizar()">Actualizar</button>
    </form>

    <script>
        function guardar() {
            // Aquí puedes agregar la lógica para guardar los datos
            alert('Datos guardados');
        }

        function actualizar() {
            // Aquí puedes agregar la lógica para actualizar los datos
            alert('Datos actualizados');
        }
    </script>
</body>
</html>
