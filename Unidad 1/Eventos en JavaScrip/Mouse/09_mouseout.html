<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Mouse Out</title>
    <script>
        function handleMouseOut() {
            alert('¡El ratón ha salido del área!');
        }
    </script>
</head>
<body>
    <div onmouseout="handleMouseOut()" style="width: 200px; height: 200px; background-color: lightpink;">
        Sal de esta área con el ratón
    </div>
</body>
</html>
