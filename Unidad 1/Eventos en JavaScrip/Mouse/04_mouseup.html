<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Mouse Up</title>
    <script>
        function handleMouseUp() {
            alert('¡Se soltó el botón del ratón!');
        }
    </script>
</head>
<body>
    <button onmouseup="handleMouseUp()">Suelta el botón del ratón aquí</button>
</body>
</html>
