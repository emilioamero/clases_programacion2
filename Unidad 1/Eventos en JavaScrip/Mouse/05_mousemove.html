<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Mouse Move</title>
    <script>
        function handleMouseMove() {
            console.log('Moviendo el ratón sobre el área');
        }
    </script>
</head>
<body>
    <div onmousemove="handleMouseMove()" style="width: 200px; height: 200px; background-color: lightblue;">
        Mueve el ratón aquí y Ver consola
    </div>
</body>
</html>
