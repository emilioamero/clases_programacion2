<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Mouse Over</title>
    <script>
        function handleMouseOver() {
            alert('¡El ratón está sobre el área!');
        }
    </script>
</head>
<body>
    <div onmouseover="handleMouseOver()" style="width: 200px; height: 200px; background-color: lightyellow;">
        Pasa el ratón sobre esta área
    </div>
</body>
</html>
