<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Mouse Enter</title>
    <script>
        function handleMouseEnter() {
            alert('¡El ratón ha entrado en el área!');
        }
    </script>
</head>
<body>
    <div onmouseenter="handleMouseEnter()" style="width: 200px; height: 200px; background-color: lightgreen;">
        Entra con el ratón aquí
    </div>
</body>
</html>
