<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Mouse Leave</title>
    <script>
        function handleMouseLeave() {
            alert('¡El ratón ha salido del área!');
        }
    </script>
</head>
<body>
    <div onmouseleave="handleMouseLeave()" style="width: 200px; height: 200px; background-color: lightcoral;">
        Sal de esta área con el ratón
    </div>
</body>
</html>
