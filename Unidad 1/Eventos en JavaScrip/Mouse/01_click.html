<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Click</title>
    <script>
        function handleClick() {
            alert('¡Se hizo clic en el botón!');
        }
    </script>
</head>
<body>
    <button onclick="handleClick()">Haz clic aquí</button>
</body>
</html>
