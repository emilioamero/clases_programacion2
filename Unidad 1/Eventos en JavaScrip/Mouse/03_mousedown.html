<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Mouse Down</title>
    <script>
        function handleMouseDown() {
            alert('¡Se presionó el botón del ratón!');
        }
    </script>
</head>
<body>
    <button onmousedown="handleMouseDown()">Presiona el botón del ratón aquí</button>
</body>
</html>
