<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Doble Clic</title>
    <script>
        function handleDblClick() {
            alert('¡Se hizo doble clic en el botón!');
        }
    </script>
</head>
<body>
    <button ondblclick="handleDblClick()">Haz doble clic aquí</button>
</body>
</html>
