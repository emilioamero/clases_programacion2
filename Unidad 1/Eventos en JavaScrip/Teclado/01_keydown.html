<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Evento Key Down</title>
    <script>
        function handleKeyDown(event) {
            alert('Tecla presionada: ' + event.key);
        }
    </script>
</head>

<body>
    <input type="text" onkeydown="handleKeyDown(event)" placeholder="Presiona una tecla">
</body>

</html>
