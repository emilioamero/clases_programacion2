<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento Click</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('button');
            button.addEventListener('click', () => {
                alert('¡Se hizo clic en el botón!');
            });
        });
    </script>
</head>
<body>
    <button>Haz clic aquí</button>
</body>
</html>
